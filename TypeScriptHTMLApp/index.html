<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.debug.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.js"></script>
    <script src="scripts/js/jquery.xml2json.js" type="text/javascript" language="javascript"></script>
    <script src="app.js"></script>
    <script src="Scripts/js/jquery-ui.js" type="text/javascript"></script>
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .ui-autocomplete-loading {
            background: white url('images/ui-anim_basic_16x16.gif') right center no-repeat;
        }

        #searchBox {
            width: 25em;
        }
    </style>

</head>
<body>

    
    <div>
        <div class="ui-widget">
            <label for="searchBox">
                Search:
            </label>
            <input id="searchBox" />
        </div>
        <div id="searchResult" class="ui-widget" style="margin-top: 1em;">
        </div>
    </div>
        <div data-bind="foreach: hospital" id="div-table" class="clear">
            <div class="item">
                <h3 data-bind="text:name"></h3>
                <span data-bind="text:waitTime"></span>
            </div>
        </div>
   
</body>
</html>
